server {
    listen                  443 ssl;

    ssl_certificate         /etc/nginx/ssl/server.crt;
    ssl_certificate_key     /etc/nginx/ssl/server.key;
    ssl_protocols           TLSv1.2 TLSv1.3;
    ssl_ciphers             HIGH:!aNULL:!MD5;

    location / {
        # proxy_pass           https://node_basic;
        root   /usr/share/nginx/html;
        index  index2.html;
    }
}